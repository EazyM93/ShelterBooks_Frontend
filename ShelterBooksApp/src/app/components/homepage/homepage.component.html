<div class="row row-cols-4">

  <div *ngFor="let book of booksArray">

    <div class="col mb-3">

      <div class="card h-100">
        <img [src]="book.coverLink" class="card-img-top" alt="card_image" />
        <div class="card-body">
          <h5 class="card-title">{{book.title}}</h5>
        </div>
      </div>

    </div>

  </div>

</div>
