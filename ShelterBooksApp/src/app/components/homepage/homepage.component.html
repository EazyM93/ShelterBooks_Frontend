<div class="p-4">
  <div class="mb-5">
    <div class="d-flex justify-content-center justify-content-lg-start">
      <h2 id="newsTitle" class="mb-5 border border-4 rounded-4 py-2 px-4">nuove uscite</h2>
    </div>

    <div class="d-none d-lg-block">
      <div id="news" class="row row-cols-lg-5 pb-5 rounded rounded-4 text-center mx-1">

        <div *ngFor="let book of news">
          <a [routerLink]="['/bookDetails', book?.idBook]"><img [src]="book?.coverLink" class="card-img-top book-cover rounded-4" alt="book_image" /></a>
        </div>

      </div>
    </div>

    <div class="d-block d-lg-none">
      <div id="carouselNews" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselNews" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselNews" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselNews" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselNews" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselNews" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active" *ngFor="let book of news; let i = index; let isFirst = first" [ngClass]="{active:isFirst}">
            <div class="d-flex justify-content-center mb-5">
              <img [src]="book?.coverLink" class="d-block w-50" alt="...">
            </div>
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselNews" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselNews" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

  </div>

  <div>
    <div class="d-flex justify-content-center justify-content-lg-start">
      <h2 id="bestsellerTitle" class="mb-5 border border-4 rounded-4 py-2 px-4 text-center">bestseller su shelterbooks</h2>
    </div>

    <div class="d-none d-lg-block">

      <div id="bestseller" class="row row-cols-lg-5 pb-5 rounded-4 text-center m-1">

        <div *ngFor="let book of bestseller">
          <a [routerLink]="['/bookDetails', book?.idBook]"><img [src]="book?.coverLink" class="card-img-top book-cover rounded-4" alt="book_image" /></a>
        </div>

      </div>

    </div>


    <div class="d-block d-lg-none">
      <div id="carouselBestseller" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselBestseller" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselBestseller" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselBestseller" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselBestseller" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselBestseller" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active" *ngFor="let book of bestseller; let i = index; let isFirst = first" [ngClass]="{active:isFirst}">
            <div class="d-flex justify-content-center mb-5">
              <img [src]="book?.coverLink" class="d-block w-50" alt="...">
            </div>
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselBestseller" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselBestseller" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>

</div>
