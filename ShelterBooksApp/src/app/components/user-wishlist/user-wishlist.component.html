<div class="d-none d-lg-block">
  <div *ngIf="wishlistIsEmpty; else isNotEmpty" class="text-center">
    <p class="text-white fw-bold fs-1">La lista è vuota</p>
  </div>

  <ng-template #isNotEmpty>
    <div class="row row-cols-6 pt-4 text-center">
      <div *ngFor="let book of currentWishlist">

        <div class="mb-4 d-flex flex-column align-items-center">
          <a [routerLink]="['/bookDetails', book?.idBook]" ><img [src]="book.coverLink" style="width: 150px;" alt="" class="book-cover rounded-4 mb-2"></a>
          <div class="d-flex justify-content-between" style="width: 130px;">
            <button type="button" class="btn btn-success fs-3"><i class="bi bi-cart-plus"></i></button>
            <button type="button" class="btn btn-danger fs-3"><i class="bi bi-bag-dash-fill"></i></button>
          </div>
        </div>


      </div>
    </div>
  </ng-template>
</div>

<div class="d-lg-none">
  <div *ngIf="wishlistIsEmpty; else isNotEmptyTwo" class="text-center">
    <p class="text-white fw-bold fs-1">La lista è vuota</p>
  </div>

  <ng-template #isNotEmptyTwo>
    <div class="row row-cols-2 pt-4 text-center">
      <div *ngFor="let book of currentWishlist">

        <div class="mb-4">
          <a [routerLink]="['/bookDetails', book?.idBook]" ><img [src]="book.coverLink" style="width: 150px;" alt="" class="book-cover"></a>
        </div>


      </div>
    </div>
  </ng-template>
</div>
