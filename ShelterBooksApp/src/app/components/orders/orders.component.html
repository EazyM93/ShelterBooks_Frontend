<div div id="tabOrders" class="p-3 rounded" style="height: 653px;">

  <div class="row row-cols-4 mb-2" style="text-transform: uppercase;">
    <h6>numero ordine</h6>
    <h6 class="text-center">Utente</h6>
    <h6 class="text-center">Indirizzo</h6>
    <h6 class="text-center">Evadi ordine</h6>
  </div>

  <div *ngFor="let order of orders">
    <div class="row row-cols-4 align-items-center mb-2 pb-2 border-bottom">
      <p class="ps-3">{{order.idOrder}}</p>
      <p class="text-center">{{order.user.name}} {{order.user.surname}}</p>
      <p class="text-center">{{order.user.address.addressName}}</p>
      <div class="text-center">
        <button type="button" class="btn btn-primary" style="width: fit-content;" (click)="deploy(order.idOrder)"><i class="bi bi-truck"></i></button>
      </div>

    </div>
  </div>


</div>
