<div id="bookCard" class="rounded-4 mx-5">
  <div class="d-flex">
    <div>
      <img id="cover" [src]="coverLink" class="rounded-start-4" alt="book_image" />
    </div>
    <div id="info" class="p-3 text-white overflow-auto">
        <h2 class="p-1 rounded-4 mb-4">{{title}} ({{author}})</h2>

        <div *ngIf="userLogged === true">
          <div *ngIf="!isBookInWishlist; else isInWish">
            <button type="button" class="btn notWish rounded-4 mb-3" (click)="addBookToWishList()">Aggiungi alla wishlist</button>
          </div>
          <ng-template #isInWish>
            <button type="button" class="btn wish rounded-4 mb-3" (click)="removeBookFromWishList()">Rimuovi dalla wishlist</button>
          </ng-template>
        </div>


        <p class="mb-3 fs-5">{{description}}</p>
        <p class="mb-3 fs-4"><span class="fw-bold">ISBN</span>: {{isbn}}</p>
        <p class="mb-3 fs-4"><span class="fw-bold">Casa Editrice</span>: {{publisher}}</p>
        <p class="mb-3 fs-4"><span class="fw-bold">Numero di Pagine</span>: {{pages}}</p>
        <p class="mb-3 fs-4"><span class="fw-bold">Anno di Pubblicazione</span>: {{publicationYear}}</p>
        <p class="text-capitalize mb-3 fs-4 mb-5"><span class="fw-bold">Genere</span>: {{genre}}</p>

        <div class="d-flex flex-column align-items-start mb-3 justify-content-center">
          <p class="text-capitalize fs-2 me-3"><span class="fw-bold">Prezzo Cartaceo</span>: {{price}}€</p>
          <div *ngIf="userLogged === true" class="d-flex align-items-center">
            <div *ngIf="availableCopies === 0; else showAddCart">
              <p class="m-0 bg-danger rounded-4 p-2">Prodotto momentaneamente non disponibile!</p>
            </div>
            <ng-template #showAddCart>
              <button type="button" class="btn greenBg me-3 rounded-4" (click)="addBookToCart()">Aggiungi al carrello</button>
            </ng-template>
          </div>

        </div>
        <div  class="d-flex flex-column align-items-start mb-3 justify-content-center">
          <p class="text-capitalize fs-2 me-3"><span class="fw-bold">Prezzo Ebook</span>: {{ebookPrice}}€</p>
          <button *ngIf="userLogged === true" type="button" class="btn btn-primary me-3 rounded-4">Aggiungi al carrello</button>
        </div>
    </div>
  </div>
</div>
