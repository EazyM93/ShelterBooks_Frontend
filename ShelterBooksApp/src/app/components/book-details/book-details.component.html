<div id="bookCard" class="rounded-4 mx-5">
  <div class="d-flex">
    <div>
      <img id="cover" [src]="coverLink" class="rounded-start-4" alt="book_image" />
    </div>
    <div class="p-3 text-white">
      <div>
        <h1 class="text-truncate p-1 rounded-4 mb-4">{{title}} ({{author}})</h1>
        <p class="mb-3 fs-4">{{description}}</p>
        <p class="mb-3 fs-4"><span class="fw-bold">ISBN</span>: {{isbn}}</p>
        <p class="mb-3 fs-4"><span class="fw-bold">Casa Editrice</span>: {{publisher}}</p>
        <p class="mb-3 fs-4"><span class="fw-bold">Numero di Pagine</span>: {{pages}}</p>
        <p class="mb-3 fs-4"><span class="fw-bold">Anno di Pubblicazione</span>: {{publicationYear}}</p>
        <p class="text-capitalize mb-5 fs-4"><span class="fw-bold">Genere</span>: {{genre}}</p>
        <div class="d-flex align-items-center mb-3 justify-content-end">
          <p class="text-capitalize fs-2 me-3"><span class="fw-bold">Prezzo Cartaceo</span>: {{price}}€</p>
          <button type="button" class="btn greenBg">Aggiungi al carrello</button>
        </div>
        <div class="d-flex align-items-center justify-content-end">
          <p class="text-capitalize fs-2 me-3"><span class="fw-bold">Prezzo Ebook</span>: {{ebookPrice}}€</p>
          <button type="button" class="btn btn-primary">Aggiungi al carrello</button>
        </div>
      </div>


    </div>
  </div>
</div>
