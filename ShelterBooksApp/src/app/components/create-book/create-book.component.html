<form class="colored rounded-4 p-3">

  <div class="row row-cols-lg-3 row-cols-2 align-items-end text-center text-lg-start">

    <div class="mb-5">
      <label for="isbn" class="form-label">isbn</label>
      <input type="text" class="form-control" id="isbn" aria-describedby="isbn" [(ngModel)]="isbn" name="isbn">
    </div>

    <div class="mb-5">
      <label for="title" class="form-label">titolo libro</label>
      <input type="text" class="form-control" id="title" aria-describedby="title" [(ngModel)]="title" name="title">
    </div>

    <div class="mb-5">
      <label for="coverLink" class="form-label">copertina</label>
      <input type="text" class="form-control" id="coverLink" aria-describedby="coverLink" [(ngModel)]="coverLink" name="coverLink">
    </div>

    <div class="mb-5">
      <label for="author" class="form-label">autore</label>
      <input type="text" class="form-control" id="author" aria-describedby="author" [(ngModel)]="author" name="author">
    </div>

    <div class="mb-5">
      <label for="publisher" class="form-label">casa editrice</label>
      <input type="text" class="form-control" id="publisher" aria-describedby="publisher" [(ngModel)]="publisher" name="publisher">
    </div>

    <div class="mb-5">
      <label for="pages" class="form-label">pagine libro</label>
      <input type="number" class="form-control" id="pages" aria-describedby="pages" [(ngModel)]="pages" name="pages">
    </div>

    <div class="mb-5">
        <label for="price" class="form-label">prezzo</label>
        <div class="input-group">
          <span class="input-group-text">€</span>
          <input type="number" class="form-control" id="price" aria-describedby="price" [(ngModel)]="price" name="price">
        </div>

    </div>

    <div class="mb-5">
      <label for="availableCopies" class="form-label">copie disponibili</label>
      <input type="number" class="form-control" id="availableCopies" aria-describedby="availableCopies" [(ngModel)]="availableCopies" name="availableCopies">
    </div>

    <div class="mb-5">
      <label for="publicationYear" class="form-label" style="font-size: small;">anno pubblicazione</label>
      <input type="number" class="form-control" id="publicationYear" aria-describedby="publicationYear" [(ngModel)]="publicationYear" name="publicationYear">
    </div>

    <div class="mb-5">
      <label for="genre" class="form-label">genere</label>
      <select id="genre" class="form-select text-center" aria-label="genre" [(ngModel)]="genre" name="genre">
        <option selected></option>
        <option value="ART">arte</option>
        <option value="ASTRONOMY">astronomia</option>
        <option value="ADVENTURE">avventura</option>
        <option value="CHILDREN">bambini</option>
        <option value="BIOGRAPHY">biografia</option>
        <option value="BUISNESS">business</option>
        <option value="CINEMA">cinema</option>
        <option value="CLASSIC">classici</option>
        <option value="COOK">cucina</option>
        <option value="ECONOMIC">economia</option>
        <option value="SCI_FI">fantascienza</option>
        <option value="FANTASY">fantasy</option>
        <option value="PHILOSOPHY">filosofia</option>
        <option value="EDUCATION">formazione</option>
        <option value="PHOTOGRAPHY">fotografia</option>
        <option value="COMIC">fumetti</option>
        <option value="GARDENING">giardinaggio</option>
        <option value="JOURNALISM">giornalismo</option>
        <option value="YOUNG_ADULT">giovani adulti</option>
        <option value="GRAPHIC_NOVEL">graphic novel</option>
        <option value="GUIDE">guide</option>
        <option value="MYSTERY">giallo</option>
        <option value="HORROR">horror</option>
        <option value="LINGUISTIC">linguistica</option>
        <option value="MATHEMATICS">matematica</option>
        <option value="MUSIC">musica</option>
        <option value="NOIR">noir</option>
        <option value="PARANORMAL">paranormale</option>
        <option value="POETRY">poesia</option>
        <option value="POLITICAL">politica</option>
        <option value="PSYCHOLOGY">psicologia</option>
        <option value="SHORT_STORIES">racconti brevi</option>
        <option value="RELIGION">religione</option>
        <option value="NOVEL">romanzo</option>
        <option value="ROMANCE">romanzo rosa</option>
        <option value="SCIENCE">scienza</option>
        <option value="SOCIAL_SCIENCE">scienze sociali</option>
        <option value="SPIRITUAL">spirituale</option>
        <option value="SPORT">sport</option>
        <option value="HISTORICAL">storico</option>
        <option value="TECHNOLOGY">tecnologia</option>
        <option value="THRILLER">thriller</option>
        <option value="TRUE_CRIME">true crime</option>
        <option value="TRAVEL">viaggi</option>
      </select>
    </div>

    <div class="w-50 mb-5">
      <label for="description" class="form-label">descrizione</label>
      <input type="text" class="form-control" id="description" aria-describedby="description" [(ngModel)]="description" name="description">
    </div>

  </div>

  <div class="mb-5 d-flex">

    <div class="w-25">
      <label for="availableEbook" class="form-label">ebook disponibile?</label>
        <select id="availableEbook" [(ngModel)]="availableEbook" [ngModelOptions]="{standalone: true}" class="form-select text-center" aria-label="availableEbook">
          <option value="UNAVAILABLE">no</option>
          <option value="AVAILABLE">si</option>
        </select>
    </div>

  </div>

  <div class="mb-5 d-flex text-lg-start text-center align-items-end">

    <div class="px-3 px-lg-0 me-lg-3">
      <label for="ebookSize" class="form-label">dimensione ebook</label>
      <div class="input-group">
        <span class="input-group-text">MB</span>
        <input type="number" class="form-control" id="ebookSize" aria-describedby="ebookSize" [disabled]="availableEbook === 'UNAVAILABLE'" [(ngModel)]="ebookSize" name="number">
      </div>

    </div>

    <div class="px-3 px-lg-0 me-lg-3">
      <label for="ebookPrice" class="form-label">prezzo ebook</label>
      <div class="input-group">
        <span class="input-group-text">€</span>
        <input type="number" class="form-control" id="ebookPrice" aria-describedby="ebookPrice" [disabled]="availableEbook === 'UNAVAILABLE'" [(ngModel)]="ebookPrice" name="ebookPrice">
      </div>

    </div>

  </div>

  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalSave" (click)="save()">Inserisci</button>
  </div>

</form>

<div id="modalSave" class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" style="text-transform: uppercase;">operazione completata</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form>

        <div class="modal-body">
          <p class="mb-1">Libro caricato correttamente.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
        </div>

      </form>

    </div>
  </div>
</div>
