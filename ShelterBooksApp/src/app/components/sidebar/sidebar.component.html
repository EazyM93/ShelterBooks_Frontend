<div id="main-container" class="rounded-4 py-3 mb-3">
  <div class="d-flex flex-column align-items-center justify-content-center">

    <div *ngIf="currentUserStatus && userLogged" class="d-flex flex-column align-items-center  ">

      <div class="d-none d-lg-block">
        <h4 class="mb-4">pannello admin</h4>
        <div class="d-flex flex-column border-top border-bottom mb-3">
          <a class="nav-link rw rounded-4 mt-3 mb-1 px-3 d-flex align-items-center" [routerLink]="['currentUserPage']" routerLinkActive="active"><i class="bi bi-person-fill-gear me-3 fs-4"></i>dati admin</a>
          <a class="nav-link rw rounded-4 mb-1 px-3 d-flex align-items-center" [routerLink]="['bookManager']" routerLinkActive="active"><i class="bi bi-book me-3 fs-4"></i>gestisci libri</a>
          <a class="nav-link rw rounded-4 mb-1 px-3 d-flex align-items-center" [routerLink]="['userList']" routerLinkActive="active"><i class="bi bi-person-lines-fill me-3 fs-4"></i>gestisci utenti</a>
          <a class="nav-link rw rounded-4 mb-3 px-3 d-flex align-items-center" [routerLink]="['orders']" routerLinkActive="active"><i class="bi bi-box-seam me-3 fs-4"></i>gestisci ordini</a>
        </div>
        <div *ngIf="userLogged" class="d-flex justify-content-center">
          <a id="logout" class="nav-link rounded-4 px-3  d-flex align-items-center" [routerLink]="['homepage']" (click)="logout()"><i class="bi bi-box-arrow-right me-3  fs-4"></i>logout</a>
        </div>
      </div>

      <div class="d-block d-lg-none">
        <div *ngIf="currentUserStatus && userLogged" class="d-flex flex-column align-items-center ">
          <!-- Button to toggle the dropdown -->
          <button class="btn d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#adminDropdown" aria-expanded="false"><h4 class="text-white m-0">pannello admin</h4></button>

          <!-- Dropdown menu -->
          <div class="d-lg-flex flex-column border-top collapse d-lg-block " id="adminDropdown">
            <div class="border-bottom mb-3">
              <a class="nav-link rw rounded-4 mt-3 mb-1 px-3 d-flex align-items-center" [routerLink]="['currentUserPage']" routerLinkActive="active">
                <i class="bi bi-person-fill-gear me-3 fs-4"></i>dati admin
              </a>
              <a class="nav-link rw rounded-4 mb-1 px-3 d-flex align-items-center" [routerLink]="['bookManager']" routerLinkActive="active">
                <i class="bi bi-book me-3 fs-4"></i>gestisci libri
              </a>
              <a class="nav-link rw rounded-4 mb-1 px-3 d-flex align-items-center" [routerLink]="['userList']" routerLinkActive="active">
                <i class="bi bi-person-lines-fill me-3 fs-4"></i>gestisci utenti
              </a>
              <a class="nav-link rw rounded-4 mb-3 px-3 d-flex align-items-center" [routerLink]="['orders']" routerLinkActive="active">
                <i class="bi bi-box-seam me-3 fs-4"></i>gestisci ordini
              </a>
            </div>

            <div *ngIf="userLogged" class="d-flex justify-content-center">
              <a id="logout" class="nav-link rounded-4 px-3  d-flex align-items-center" [routerLink]="['homepage']" (click)="logout()"><i class="bi bi-box-arrow-right me-3  fs-4"></i>logout</a>
            </div>

          </div>


        </div>
      </div>

    </div>

    <div *ngIf="!currentUserStatus && userLogged" class="d-flex flex-column align-items-center ">

      <div class="d-none d-lg-block">
        <div class="border-bottom mb-3">
          <h5 class="mb-4">{{currentUserName}} {{currentUserSurname}}</h5>
          <div class="d-flex flex-column border-top">
            <a class="nav-link rw rounded-4 mt-3 mb-3 px-3 d-flex align-items-center" [routerLink]="['catalog']" routerLinkActive="active"><i class="bi bi-collection-fill me-3 fs-4"></i>catalogo</a>
          </div>
          <div class="d-flex flex-column border-top">
            <a class="nav-link rw rounded-4 mt-3 mb-3 px-3 d-flex align-items-center" [routerLink]="['currentUserPage']" routerLinkActive="active"><i class="bi bi-person-fill-gear me-3 fs-4"></i>profilo</a>
            <a class="nav-link rw rounded-4 mb-3 px-3 d-flex align-items-center" [routerLink]="['userWishlist']" routerLinkActive="active"><i class="bi bi-bag-heart-fill me-3 fs-4"></i>wishlist</a>
            <a class="nav-link rw rounded-4 mb-3 px-3 d-flex align-items-center" [routerLink]="['userLibrary']" routerLinkActive="active"><i class="bi bi-bookshelf me-3 fs-4"></i>Biblioteca</a>
          </div>
          <div class="d-flex flex-column border-top">
            <a class="nav-link rw rounded-4 mt-3 mb-3 px-3 d-flex align-items-center" [routerLink]="['cart']" routerLinkActive="active"><i class="bi bi-cart4 me-3 fs-4"></i>carrello</a>
          </div>
        </div>

        <div *ngIf="userLogged" class="d-flex justify-content-center">
          <a id="logout" class="nav-link rounded-4 px-3  d-flex align-items-center" [routerLink]="['homepage']" (click)="logout()"><i class="bi bi-box-arrow-right me-3  fs-4"></i>logout</a>
        </div>
      </div>

      <div class="d-block d-lg-none">
        <div *ngIf="!currentUserStatus && userLogged" class="d-flex flex-column align-items-center ">
          <!-- Button to toggle the dropdown -->
          <button class="btn d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#userDropdown" aria-expanded="false"><h4 class="text-white m-0">{{currentUserName}} {{currentUserSurname}}</h4></button>

          <!-- Dropdown menu -->
          <div class="d-lg-flex flex-column border-top collapse" id="userDropdown">
            <div class="border-bottom mb-3">
              <a class="nav-link rw rounded-4 mt-3 mb-3 px-3 d-flex align-items-center" [routerLink]="['catalog']" routerLinkActive="active"><i class="bi bi-collection-fill me-3 fs-4"></i>catalogo</a>
              <div class="d-flex flex-column border-top">
                <a class="nav-link rw rounded-4 mt-3 mb-3 px-3 d-flex align-items-center" [routerLink]="['currentUserPage']" routerLinkActive="active">
                  <i class="bi bi-person-fill-gear me-3 fs-4"></i>profilo
                </a>
                <a class="nav-link rw rounded-4 mb-3 px-3 d-flex align-items-center" [routerLink]="['userWishlist']" routerLinkActive="active">
                  <i class="bi bi-bag-heart-fill me-3 fs-4"></i>wishlist
                </a>
                <a class="nav-link rw rounded-4 mb-3 px-3 d-flex align-items-center" [routerLink]="['userLibrary']" routerLinkActive="active">
                  <i class="bi bi-bookshelf me-3 fs-4"></i>Biblioteca
                </a>
              </div>
              <div class="d-flex flex-column border-top">
                <a class="nav-link rw rounded-4 mt-3 mb-3 px-3 d-flex align-items-center" [routerLink]="['cart']" routerLinkActive="active">
                  <i class="bi bi-cart4 me-3 fs-4"></i>carrello
                </a>
              </div>
            </div>
            <div *ngIf="userLogged" class="d-flex justify-content-center">
              <a id="logout" class="nav-link rounded-4 px-3  d-flex align-items-center" [routerLink]="['homepage']" (click)="logout()"><i class="bi bi-box-arrow-right me-3  fs-4"></i>logout</a>
            </div>
          </div>
        </div>
      </div>





  </div>
  <div *ngIf="!userLogged">
        <a class="nav-link" [routerLink]="['login']"><button id="login" type="button" class="btn text-white rw"><i class="bi bi-person-lock fs-3"></i>login</button></a>
      </div>
</div>
