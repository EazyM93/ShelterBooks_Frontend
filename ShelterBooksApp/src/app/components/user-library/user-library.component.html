<div class="d-none d-lg-block">
  <div *ngIf="!libraryIsEmpty; else isNotEmpty">
    <div class="row row-cols-4 pt-4 text-center">
      <div *ngFor="let book of currentLibrary">

        <div class="mb-4">
          <a [routerLink]="['/bookDetails', book?.idBook]"><img [src]="book.coverLink" style="width: 150px;" alt="" class="book-cover rounded-4"></a>
        </div>


      </div>
    </div>
  </div>

  <ng-template #isNotEmpty>
    <p class="fw-bold fs-1" class="text-center">La libreria è vuota</p>
  </ng-template>
</div>

<div class="d-lg-none">
  <div *ngIf="libraryIsEmpty; else isNotEmptyTwo">
    <div class="row row-cols-2 pt-4 text-center">
      <div *ngFor="let book of currentLibrary">

        <div class="mb-4">
          <a [routerLink]="['/bookDetails', book?.idBook]"><img [src]="book.coverLink" style="width: 150px;" alt="" class="book-cover"></a>
        </div>


      </div>
    </div>
  </div>

  <ng-template #isNotEmptyTwo class="text-center">
    <p class="fw-bold fs-1">La libreria è vuota</p>
  </ng-template>
</div>
