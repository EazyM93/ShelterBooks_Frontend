<div class = "container-fluid text-center pt-3">
  <div class="login-container">
    <div class="login-header mb-5">
        <h2>effettua l'accesso</h2>
    </div>
    <div class="login-form w-50 container">
        <div class="form-group mb-3">
            <label for="email" class="form-label">Email</label><br>
            <input type="email" class="form-control border border-dark" id="email" [(ngModel)]="email"/>
        </div>
        <div class="form-group mb-3">
            <label for="password" class="form-label">Password</label><br>
            <input type="password" class="form-control border border-dark" id="password" [(ngModel)]="password" />
        </div>
        <button type="submit" class="btn mb-2" (click)="login()">Accedi</button>
        <div><p>Se non fai parte della famiglia, <a href="./register">registrati qui</a>.</p></div>
        <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
    </div>
  </div>
</div>
