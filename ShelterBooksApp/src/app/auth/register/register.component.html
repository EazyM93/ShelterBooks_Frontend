<div class = "container-fluid text-center pt-3">

  <div class="register-container text-white d-flex flex-column align-items-center">
    <div class="register-header mb-2">
        <h2>registrati su shelterbooks</h2>
        <p>inserisci i tuoi dati per unirti a milioni di lettori come te</p>
    </div>
    <div class="register-form w-50 container row row-cols-2 d-none d-lg-flex">
        <div class="form-group mb-3">
            <label for="name" class="form-label">Nome</label><br>
            <input type="text" class="form-control border border-dark" id="name" [(ngModel)]="name" />
        </div>
        <div class="form-group mb-3">
            <label for="surname" class="form-label">Cognome</label><br>
            <input type="text" class="form-control border border-dark" id="surname" [(ngModel)]="surname" />
        </div>
        <div class="form-group mb-3">
            <label for="email" class="form-label">Email</label><br>
            <input type="email" class="form-control border border-dark" id="email" [(ngModel)]="email" />
        </div>
        <div class="form-group mb-3">
            <label for="password" class="form-label">Password</label><br>
            <input type="password" class="form-control border border-dark" id="password" [(ngModel)]="password" />
        </div>
        <div class="form-group mb-3">
          <label for="image" class="form-label">Immagine Profilo</label><br>
          <input type="text" class="form-control border border-dark" id="image" [(ngModel)]="image" />
        </div>
        <div class="form-group mb-3">
            <label for="addressName" class="form-label">Indirizzo</label><br>
            <input type="text" class="form-control border border-dark" id="addressName" [(ngModel)]="addressName" />
        </div>
        <div class="form-group mb-3">
          <label for="postalCode" class="form-label">Codice Postale</label><br>
          <input type="text" class="form-control border border-dark" id="postalCode" [(ngModel)]="postalCode" />
        </div>
        <div class="form-group mb-3">
          <label for="city" class="form-label">Città</label><br>
          <input type="text" class="form-control border border-dark" id="city" [(ngModel)]="city" />
        </div>
        <div class="form-group mb-3">
          <label for="district" class="form-label">Regione</label><br>
          <input type="text" class="form-control border border-dark" id="district" [(ngModel)]="district" />
        </div>
        <div class="form-group mb-5">
          <label for="country" class="form-label">Nazione</label><br>
          <input type="text" class="form-control border border-dark" id="country" [(ngModel)]="country" />
        </div>
        <div class="col-12">
          <button type="submit" class="btn w-50" (click)="register()">Registrati</button>
          <div class="error-message text-white" *ngIf="errorMessage">{{ errorMessage }}</div>
        </div>

    </div>
